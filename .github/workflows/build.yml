name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  COMMON_MSBUILD_ARGS: /p:OutputPath=output /p:Platform=x64 /p:Configuration=Debug /p:WindowsTargetPlatformVersion=10.0 /p:WindowsTargetPlatformMinVersion=10.0.18362.0

jobs:
  winrt-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: latest  
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      shell: bash
    - name: Patch version on git tag
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      run: |
        If ($env:GIT_TAG){
        (Get-Content .\project\Package.appxmanifest) | Foreach-Object {$_ -replace "1.0.0.0", "$env:GIT_TAG"} | Set-Content .\project\Package.appxmanifest
        Write-Host -ForegroundColor Yellow "Setting AppxManifest version to $env:GIT_TAG"
        }
        else
        {
        Write-Host -ForegroundColor Yellow "Not modifying version in AppxManifest"
        }
      shell: powershell
      env:
        GIT_TAG: ${{ steps.get_version.outputs.VERSION }}
    - name: NuGet restore
      run: |
        cd project
        nuget restore
        cd ..
    - name: Build SDL2
      run: |
        cd project
        msbuild externals\SDL2\VisualC-WinRT\UWP_VS2015\SDL-UWP.sln $env:COMMON_MSBUILD_ARGS
        cd ..
    - name: Build SDL2_mixer
      run: |
        echo overwrite vcxproj
        copy mixerfixfiles\* project\externals\SDL2_mixer\VisualC-WinRT\UWP_VS2015
        cd project
        msbuild externals\SDL2_mixer\VisualC-WinRT\UWP_VS2015\SDL_mixer-UWP.sln $env:COMMON_MSBUILD_ARGS
        cd ..
    - name: Build project
      run: |
        cd project
        msbuild VVVVV.sln $env:COMMON_MSBUILD_ARGS /p:AppxBundlePlatforms="$env:BUILD_ARCH" /p:AppxPackageDir="$env:PACKAGE_DIR" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=$env:PACKAGE_BUILD_MODE /p:AppxPackageSigningEnabled=true /p:PackageCertificateThumbprint="" /p:PackageCertificateKeyFile="$env:CERT_FILE" /p:PackageCertificatePassword="$env:CERT_KEY"
        cd ..
      shell: powershell
      env:
        PACKAGE_DIR: appx
        PACKAGE_BUILD_MODE: SideloadOnly
        CERT_FILE: VVVVV_TemporaryKey.pfx
        CERT_KEY: ${{ secrets.CERT_KEY }}
